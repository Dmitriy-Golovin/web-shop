<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}"></title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/admin_main.css">
    </head>
    <body>
        <header>
            <a class="logo" href="/">Web-shop</a>
            <ul class="nav_menu nav_menu_admin" data-active="0">
                <li><a href="/admin/user">Пользователи</a></li>
                <li><a href="/admin/category">Категории</a></li>
                <li><a href="/admin/product">Товары</a></li>
                <li><a href="/admin/order">Заказы</a></li>
            </ul>
            <img class="menu_burger" src="/img/icon_burger_menu_light.png" data-active="0">
            <form class="logout_form" th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Выйти">
            </form>
        </header>
        <div class="main">
            <ul class="bread_crumb">
                <li><a th:href="@{/admin/user}">Список пользователей</a></li>
                <li th:text="${title}"></li>
            </ul>
            <h1 th:text="${title}"></h1>
            <a class="btn_edit" th:href="@{/admin/user/edit/{id}(id=${person.getId()})}">Редактировать</a>
            <div class="info_container">
                <div>
                    <div>ID</div>
                    <div th:text="${person.getId}"></div>
                </div>
                <div>
                    <div>ФИО</div>
                    <div th:text="${person.getFullName}"></div>
                </div>
                <div>
                    <div>Логин</div>
                    <div th:text="${person.getLogin}"></div>
                </div>
                <div>
                    <div>Роль</div>
                    <div th:text="${person.getRoleValue}"></div>
                </div>
                <div>
                    <div>Дата создания</div>
                    <div th:text="${#temporals.format(person.getCreatedAt(), 'dd-MMM-yyyy')}"></div>
                </div>
            </div>
        </div>
        <footer>
            <a class="logo" href="/">web-shop.ru</a>
        </footer>
        <script src="/js/main.js"></script>
    </body>
</html>
