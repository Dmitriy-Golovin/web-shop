<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}"></title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/admin_main.css">
    </head>
    <body>
        <header>
            <a class="logo" href="/">Web-shop</a>
            <form class="logout_form" th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Выйти">
            </form>
        </header>
        <div class="main">
            <h1 th:text="${title}"></h1>
            <a class="btn_edit" th:href="@{/admin/user/edit/{id}(id=${person.getId()})}">Редактировать</a>
            <div class="info_container">
                <div>
                    <div>ID</div>
                    <div th:text="${person.getId}"></div>
                </div>
                <div>
                    <div>Название</div>
                    <div th:text="${person.getFullName}"></div>
                </div>
                <div>
                    <div>Цена</div>
                    <div th:text="${person.getLogin}"></div>
                </div>
                <div>
                    <div>Вес</div>
                    <div th:text="${person.getRoleValue}"></div>
                </div>
            </div>
        </div>
        <footer>
            <a class="logo" href="/">web-shop.ru</a>
        </footer>
    </body>
</html>
